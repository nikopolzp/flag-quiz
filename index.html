<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/iconmonstr-school-2.svg">
    <title>Geography-кейс</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">

        </header>

        <main class="main">
            <!-- Предупреждение -->
            <div class="warning hidden" >
                В тесті немає питань, <br> заповніть та повертайтесь!
            </div>

            <!-- Тест на skills верстальщика -->
            <div class="quiz hidden">
                <h2 class="quiz__header">Тест на знання прапорів країн світу</h2>
                <div class="quiz__progress">
                    <div class="quiz__progress-inner"></div>
                </div>
                <div class="quiz__content">
                    <h3 class="quiz__title">
                        <!-- Задаем значение в JavaScript -->
                    </h3>
                        <img class="quiz__image" src="" alt="">
                      
                    <ul class="quiz__list">
                        <!-- Задаем значение в JavaScript -->
                    </ul>
                </div>
                <div class="quiz__footer">
                    <div class="quiz__total">
                        <!-- Задаем значение в JavaScript -->
                    </div>
                    <button class="quiz__next-btn">Слідуючий</button>
                </div>
            </div>

            <!-- Выводим результаты теста -->
            <div class="result hidden">
                <div class="result__img">
                    <img src="./img/the-end.png" alt="The end">
                </div>
                <div class="result__title">Вы завершили тест!</div>
                <div class="result__text">
                    <!-- Задаем значение в JavaScript -->
                </div>
                <div class="result__btn">
                    <a class="result__restart" href="/">Почати заново</a>
                </div>
            </div>
        </main>

        <footer class="footer">
        </footer>
    </div>
    <script src="./js/questions.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
